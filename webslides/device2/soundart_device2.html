      <article id="webslides" class="horizontal">
      <!-- 11 １章扉ページ -->
      <section>
        <div class="wrap aligncenter">
          <h2 class="text-landing"><strong>触れるサウンドアートを作ろう</strong></h2>
          <hr>
        </div>
      </section>
      <section>
        <div class="wrap">
          <p class="text-context">触れるサウンドアートを作ろう</p>
          <h2>触れる行為と音のつながり</h2>
          <div class="grid sm">
            <div class="column">
              <img class="aligncenter" src="../workshop/pics/handlight.jpg" alt="web site">
            </div>
             <div class="column">
               <ul class="flexblock specs"><!-- css 1762行目でフォントサイズ指定可 -->
                 <li><h4 class="alignjustify">人間は<b>触れる</b>行為を通じて世界を探索し、理解している</h4></li>
                 <li><h4 class="alignjustify">触れる行為は<b>さする</b>、<b>叩く</b>、<b>押す</b>など様々</h4></li>
                 <li><h4 class="alignjustify">触れる行為には<b>音</b>が伴うことが多い</li>
               </ul>
             </div>
           </div>
        </div>
      </section>
      <section>
        <script type="text/javascript">
          function playSound(ele) {
            if(ele.id == "door") {
              document.getElementById("doorSound").play();
            }else if(ele.id == "book") {
              document.getElementById("bookSound").play();
            }else if(ele.id == "bath") {
              document.getElementById("bathSound").play();
            }
          }
        </script>
        <audio id="doorSound" preload="auto">
          <source src="https://soundeffect-lab.info/sound/various/mp3/door-wood-knock1.mp3" type="audio/mp3">
        </audio>
        <audio id="bookSound" preload="auto">
          <source src="http://www.kurage-kosho.info/mp3/page01.mp3" type="audio/mp3">
        </audio>
        <audio id="bathSound" preload="auto">
          <source src="https://soundeffect-lab.info/sound/various/mp3/wipe1.mp3" type="audio/mp3">
        </audio>
        <div class="wrap">
          <p class="text-context">触れるサウンドアートを作ろう</p>
          <h2>触れる行為と音のつながり</h2>
          <ul class="flexblock gallery">
            <li>
              <figure id="door" onclick="playSound(this)">
                <img alt="Thumbnail" src="../workshop/pics/door86.png">
                <figcaption>
                  <p>ドアを<b>叩く</b>と、<br><b>コンコン</b>と音がする</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure id="book" onclick="playSound(this)">
                <img alt="Thumbnail " src="../workshop/pics/book86.png">
                <figcaption>
                  <p>本を<b>めくる</b>と、<br><b>パラパラ</b>と音がする</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure id="bath" onclick="playSound(this)">
                <img alt="Thumbnail" src="../workshop/pics/bath86.png">
                <figcaption>
                  <p>浴槽を<b>こする</b>と、<br><b>キュッキュ</b>と音がする</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <div class="wrap">
          <p class="text-context">触れるサウンドアートを作ろう</p>
          <div class="content-left">
            <h3>「コン」と叩くとLEDが点灯/消灯する回路</h3>
