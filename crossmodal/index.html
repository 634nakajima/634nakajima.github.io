  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="index.html" title="クロスモーダル">クロスモーダル</a></p>
      </nav>
    </header>

    <main role="main">
      <article id="webslides" class="horizontal">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="bg-black-blue aligncenter">
          <span class="background dark"
                style="background-image:url('https://source.unsplash.com/3eAByt3-eOw/')">
          </span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap">
            <h1 class="text-landing"><strong>クロスモーダル効果の基礎と<br>製品開発への応用</strong></h1>
            <hr>
            <p class="text-intro">
              東京工芸大学芸術学部インタラクティブメディア学科<br>
              中島 武三志
            </p>
            <p>
             <a class="button ghost" value="パスワードを入力してコンテンツへアクセス" onclick="gate();">
                Enter Password
             </a>
            </p>
          </div>
          <!-- .end .wrap -->
        </section>
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->

    <script src="static/js/webslides.js"></script>

      window.ws = new WebSlides();

    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="static/js/svg-icons.js"></script>

    <!-- パスワード入力-->
    <script type="text/javascript">
    function gate(){
       // ▼ユーザの入力を求める
       var UserInput = prompt("Please enter the password:","");
       // ▼入力内容をチェック
       if( /\W+/g.test(UserInput) ) {
          // ▼半角英数字以外の文字が存在したらエラー
          alert("Please enter alphanumeric characters. ");
       }
       // ▼キャンセルをチェック
       else if( UserInput != null ) {
          // ▼入力内容からファイル名を生成して移動
          location.href = UserInput + ".html";
       }
    }
    </script>
  </body>
